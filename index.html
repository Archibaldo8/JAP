<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bienvenido a JAP e-commerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <meta
      name="google-signin-client_id"
      content="246593317874-6b9kumicl0n8tid9clft8e98t68tc338.apps.googleusercontent.com"
    />
  </head>

  <body>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <main
      class="form-signin text-center row justify-content-center col justify-content-center"
    >
      <container class="col-md-4 center-div">
        <form class="center-div justify-content-center">
          <img class="mb-4 w-100" src="img/login.png" alt="" width="col-md-1" />
          <h1 class="h3 mb-3 fw-bold">Inicio de sesión</h1>

          <div class="container-md form-floating-sm">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="nombre@ejemplo.com"
            />
            <label for="floatingInput">Email</label>
          </div>
          <div class="container-md form-floating-sm">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Contraseña</label>
          </div>

          <div class="container align-items-center" id="regBtnLogin">
            <button class="btn btn-primary" type="submit" id="regBtn">
              Ingresar
            </button>
          </div>

          <!-- google signin -->

          <div
            class="g-signin2 row justify-content-center col justify-content-center"
            data-onsuccess="onSignIn"
          ></div>

          <!-- google signin -->
          <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
        </form>
      </container>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
          - 2022
        </p>
        <p>
          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>
    <script src="js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
