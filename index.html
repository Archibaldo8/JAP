<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <main
      class="form-signin text-center row justify-content-center col justify-content-center"
    >
      <container class="col-md-4 center-div">
        <form class="center-div justify-content-center">
          <img
            class="mb-4 w-100"
            src="\img\login.png"
            alt=""
            width="col-md-1"
          />
          <h1 class="h3 mb-3 fw-bold">Inicio de sesión</h1>

          <div class="container-md form-floating-sm">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email</label>
          </div>
          <div class="container-md form-floating-sm">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Contraseña</label>
          </div>

          <div
            id="g_id_onload"
            data-client_id="246593317874-6b9kumicl0n8tid9clft8e98t68tc338.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-login_uri="https://leandriskahn.github.io/JAP/"
            data-auto_select="true"
          ></div>

          <div
            class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="filled_blue"
            data-text="$ {button.text}"
            data-size="large"
            data-logo_alignment="left"
          ></div>

          <button class="btn btn-primary" type="submit">Ingresar</button>
          <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
        </form>
      </container>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
          - 2022
        </p>
        <p>
          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>
    <script src="js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
